<!DOCTYPE html><html>	<head>		<meta charset="utf-8" />		<title>{$meta_title}_{:C('WEB_SITE_TITLE')}</title>		<link rel="stylesheet" href="__CSS__/index.css" />  <script type="text/javascript" src="__COMMON__/jquery.min.js"></script>	<meta name="keywords" content="{:C('KEYWORD')}"/>	<meta name="description" content="{:C('DESCRIPTION')}"/>	</head>	<body><div class="topbar">	<div class="header_in">				<div class="fl left_link">					<a class="fs14"  onclick="setHomePage(this,'{:site_url()}');">设为首页</a>					<a class="fs14" onclick="AddFavorite('{:site_url()}', '{:C('WEB_SITE_TITLE')}')">加入收藏</a>				</div>				<script type="text/javascript">function setHomePage(obj,url){  try{    obj.style.behavior='url(#default#homepage)';    obj.setHomePage(url);  }catch(e){    if(window.netscape){     try{       netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");     }catch(e){       alert("抱歉，此操作被浏览器拒绝！\n\n请在浏览器地址栏输入“about:config”并回车然后将[signed.applets.codebase_principal_support]设置为'true'");     }    }else{    alert("抱歉，您所使用的浏览器无法完成此操作。\n\n您需要手动将【"+url+"】设置为首页。");    } }}function AddFavorite( url,title) { try {   window.external.addFavorite(url, title); }catch (e) {   try {    window.sidebar.addPanel(title, url, "");  }   catch (e) {     alert("抱歉，您所使用的浏览器无法完成此操作。\n\n加入收藏失败，请进入新网站后使用Ctrl+D进行添加");   } }}</script>				<div class="fr login_info">						{if condition="is_login()"}												<span class="fs14">	您好 {$UcenterMember.username}									，欢迎来到					yercms</span><a href="{:url('User/logout')}" class="tc_a">［退出］</a>					{else/}					<span class="fl">嗨，欢迎使用yercms</span>					<a class="fs14 register" href="{:url('User/register')}">免费注册</a>					<a class="fs14 login"  href="{:url('User/login')}">登录</a>					{/if}				</div>			</div></div>		<div class="header in_width">					<div class="title_in">				<a href="{:url('index/index')}"><img src="{:C('LOGO')}" class="logo_img"/></a>				<div class="search_box">					<form method="post" action="{:url('article/search')}" class="search_frm" name="myform">					<div class="search_hot_words">								<a  onclick= "searchkey(this,1)" class="active" href="javascript:void(0);">新闻</a>						<a  onclick= "searchkey(this,2)" href="javascript:void(0);">相册</a>						<a  onclick= "searchkey(this,3)"  href="javascript:void(0);">下载</a>					</div>					<div class="seach_div">						<input type="text" name="keyword" class="search_input"/>					    <input type="hidden" name="model_id" value="1"/>						<span class="search_btn">搜索</span>					</div>					</form>			<script type="text/javascript">		function searchkey(obj,num){		   $(".search_hot_words a").removeClass("active");           $(obj).addClass("active");		   $("input[name='model_id']").val(num);		}		$(".search_btn").click(function(){    		 $(".search_frm").submit();    		    	});		</script>    				</div>			</div>		</div>		<div class="nav">			<ul class="nav_in">				{By:channel order="sort asc" limit='10' name="vo"}			<li><a href="{$vo.url|get_url}" target="{$vo.target}">{$vo.title}</a></li>				{/By:channel}			</ul>		</div>
